{% extends 'book/base.html' %}

{% block content %}
    <div class="book">
        {% if book.published_date %}
            <div class="date">
                {{ book.published_date.year }}
            </div>
        {% endif %}
        <h1>{{ book.title }}</h1>
        <p>{{ book.descriptions|linebreaksbr }}</p>
    </div>
{% endblock %}
